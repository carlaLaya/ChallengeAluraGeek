<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Challenge AluraGeek</title>
</head>
<nav class="navbar navbar-expand-lg fw-bold fixed-top" style="background-color: #2a3035;">
    <div class="container">
        <a class="navbar-brand" style="color: #f9c81c;" >AluraGeek</a>
     
      
    </div>
</nav>

<body style="background-color: #3f4e5f">
    <div class="container py-lg-1" >
        <div class="container py-5">
            <h3 class="text-center mb-4 display-6 fw-bold mt-5 animate__animated animate__fadeInDown" style="color: #f9c81c;">
                Descubre el Universo de los Personajes de Rick and Morty
            </h3>
            <p class="text-center mb-5 lead animate__animated animate__fadeIn animate__delay-1s fw-bold" >
                Personaliza tu propio Universo: Carga Nombre, Estado, Género y Fotos de tus personajes favoritos de la serie
            </p>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
            <div class="col">
                <div class="form-container bg-light p-4 rounded shadow animate__animated animate__zoomIn" data-lista>
                    <h3 class="text-center mb-4 display-6 fw-bold" style="color: #f9c81c;">Personajes</h3>
                </div>
            </div>
            <!-- Sección de Agregar producto -->
            <div class="col">
                <section class="w-100 mx-auto">
                    <form class="form-container bg-light p-4 rounded shadow animate__animated animate__fadeInUp animate__delay-2s" data-form>
                        <div class="mb-4">
                            <h3 class="text-center mb-4 display-6 fw-bold" style="color: #f9c81c;">Carga tu personaje</h3>
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" data-nombre id="nombre" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" class="form-control" data-status id="status" placeholder="Status">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <input type="text" class="form-control" data-gender id="gender" placeholder="Gender">
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen</label>
                            <input type="text" class="form-control" data-imagen id="imagen" placeholder="Imagen">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button type="submit" class="btn btn-danger animate__animated animate__pulse animate__infinite" id="button">Enviar</button>
                            <!--<button type="reset" class="btn btn-secondary" id="button">Limpiar</button>-->
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script type="module" src="./js/eliminarProducto.js"></script>
    <script type="module" src="./js/conexionAPI.js"></script>
    <script type="module" src="./js/mostrarProducto.js"></script>
    <script type="module" src="./js/cargarProducto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
<footer class="navbar navbar-dark fixed-bottom">
    <div class="container-fluid d-flex justify-content-end">
        <p class="navbar-brand display-6 fw-bold" style="color: #f9c81c;">Proyecto desarrollado por Carla Laya - Para Alura Latam</p>
    </div>
</footer>
</html>
